<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #8badec, #498be7);
    margin: 0;
    padding: 0;
    animation: fadeInBody 1s ease-in;
}

@keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: rgb(255, 255, 255);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    border-radius: 12px;
    animation: slideIn 1s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0 0 20px;
    display: flex;
    gap: 15px;
}

.menu a {
    text-decoration: none;
    color: #2a4d8f;
    font-weight: bold;
    transition: color 0.3s;
}

.menu a:hover {
    color: #1c5c57;
    text-decoration: underline;
}

.form-container h1 {
    margin-bottom: 10px;
    font-size: 32px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: 600;
}

input[type="text"], input[type="password"] {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: box-shadow 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 5px #4c8bf5;
    outline: none;
}

.forgot {
    font-size: 14px;
    margin-top: 5px;
    color: #2a4d8f;
    text-decoration: none;
    align-self: flex-start;
}

.forgot:hover {
    text-decoration: underline;
}

.remember {
    display: flex;
    align-items: center;
    margin-top: 10px;
    gap: 5px;
}

button {
    margin-top: 20px;
    padding: 10px;
    background-color: #4c8bf5;
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #78d93b;
}

    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>

        <div class="form-container">
            <h1>Sign In</h1>
            <p>If you have not created an account yet, then please <a href="#">sign up</a> first.</p>

            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="karthik">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <a href="#" class="forgot">Forgot your password?</a>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
